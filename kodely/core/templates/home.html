<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    a { text-decoration: none; color: #2b579a; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div style="margin-bottom: 20px;">
  <a href="/perfil/" style="display:inline-block; padding:10px 15px; background:#28a745; color:white; border-radius:5px; text-decoration:none; margin-right:10px;">Perfil</a>
  <a href="/crear-post/" style="display:inline-block; padding:10px 15px; background:#17a2b8; color:white; border-radius:5px; text-decoration:none;">Crear Post</a>
</div>

  <p>Ya estás logueado exitosamente</p>

  <h2>Últimos posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'ver_post' post.id %}">{{ post.title }}</a><br>
        <small>Autor: {{ post.author.name }}</small>
      </li>
    {% empty %}
      <p>No hay posts aún.</p>
    {% endfor %}
  </ul>
</body>
</html>
