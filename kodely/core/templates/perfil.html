{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="perfil">
    <a href="/home/" class="boton-inicio">INICIO</a>
    <h2>Perfil de {{ usuario.name }}</h2>
    <p class="email"><strong>Email:</strong> {{ usuario.email }}</p>
    {% if usuario.photo_url %}
    <img src="{{ usuario.photo_url }}" alt="Foto de perfil" class="foto-perfil">
    {% endif %}
    <hr class="separador">
    <h3 class="titulo-publicaciones">Mis publicaciones</h3>

    {% for post in posts %}
    <div class="post">
      <h4 class="post-titulo">{{ post.title }}</h4>

      <div class="acciones">
        <a href="{% url 'editar_post' post.id %}" class="boton boton-editar">Editar</a>
        <a href="{% url 'eliminar_post' post.id %}" onclick="return confirm('¿Seguro que quieres eliminar este post?')"
          class="boton boton-eliminar">Eliminar</a>
      </div>
    </div>
    {% empty %}
    <p class="sin-posts">No has creado ningún post todavía.</p>
    {% endfor %}
  </div>
</body>

</html>
