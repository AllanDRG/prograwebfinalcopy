<!DOCTYPE html>
<html>
<head>
  <title>{{ post.title }}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f9f9f9; }
    h1 { color: #2b579a; }
    .contenido { background: white; padding: 20px; border-radius: 8px; }
    pre { background: #eee; padding: 10px; overflow-x: auto; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>{{ post.title }}</h1>
  <p><strong>Autor:</strong> {{ post.author.name }}</p>

  <div class="contenido" contenteditable="false">
    {% autoescape off %}
      {{ post.content }}
    {% endautoescape %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</body>
</html>
